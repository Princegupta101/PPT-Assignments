<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: red;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="box" onclick="changeColorAndSize()"></div>

  <script>
    function changeColorAndSize() {
      var box = document.querySelector('.box');
      
      // Change color to yellow
      box.style.backgroundColor = 'yellow';
      
      // Double the size
      var currentWidth = box.offsetWidth;
      var currentHeight = box.offsetHeight;
      box.style.width = (currentWidth * 2) + 'px';
      box.style.height = (currentHeight * 2) + 'px';
    }
  </script>
</body>
</html>
